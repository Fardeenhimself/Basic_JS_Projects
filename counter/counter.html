<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter with JS</title>
    <link rel="stylesheet" href="counter.css" />
  </head>
  <body>
    <label for="" id="countLabel">0</label> <br />
    <div id="buttonContainer">
      <button id="decrease" class="buttons">-</button>
      <button id="reset" class="buttons">Reset</button>
      <button id="increase" class="buttons">+</button>
    </div>
    <script src="counter.js"></script>
  </body>
</html>
