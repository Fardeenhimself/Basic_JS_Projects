<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checked Property</title>
    <link rel="stylesheet" href="checked.css" />
  </head>
  <body>
    <h1 id="header">Checked Property</h1>
    <div id="aDiv">
      <input type="checkbox" id="myCheckBox" />
      <label for="myCheckBox">Subscribe</label>
      <input type="radio" id="visa" name="card" />
      <label for="visa">Visa</label>
      <input type="radio" id="masterCard" name="card" />
      <label for="masterCard">MasterCard</label>
      <input type="radio" id="payPal" name="card" />
      <label for="payPal">PayPal</label>
    </div>
    <div id="buttonDiv">
      <button type="submit" id="button">Submit</button>
    </div>
    <div id="paraDiv">
      <p id="subStat" class="para"></p>
      <p id="paymentStat" class="para"></p>
    </div>

    <script src="checked.js"></script>
  </body>
</html>
